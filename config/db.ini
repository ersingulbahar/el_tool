[oracle]
CONN_STR = oracle+cx_oracle://{user}:{password}@{host}:{port}/?service_name={service}

[postgresql]
CONN_STR = postgresql+psycopg2://{user}:{password}@{host}:{port}/{database}?client_encoding=utf8

[mysql]
CONN_STR = mysql+pymysql://{user}:{password}@{host}:{port}/{database}

[mssql]
CONN_STR = mssql+pymssql://{user}:{password}@{host}:{port}/{database}?charset=utf8

[saphana]
CONN_STR = hana://{user}:{password}@{host}:{port}/{database}

[elasticsearch]
CONN_STR = ['{host}:{port}/'],http_auth=('{user}','{password}')

[kafka]
CONN_STR = ''